name: Check Job Postings

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:         # manual trigger

jobs:
  check_jobs:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repo + submodules
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: true  # ensures submodule is checked out
          fetch-depth: 0   # we need history for branch switching
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update submodule to latest main
        run: |
          git submodule foreach '
            branch="main"
            echo "Updating $name to latest $branch..."
            git fetch origin $branch
            git checkout $branch
            git pull origin $branch

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run the bot
      - name: Run bot check
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
        run: python mainbot.py

      # Commit updated JSON back to the main repo
      - name: Commit updated JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update previous roles [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit submodule update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update submodule to latest main" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref }}
